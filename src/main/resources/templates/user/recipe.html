<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<link rel="stylesheet" href="/css/profile.css" />

<body>
	<div id="wrap">
		<!--gnb 영역 -->
		<header>
			<div th:replace="fragments.html :: navi(activeMenu)"></div>
		</header>


		<!-- 컨텐츠 영역 -->
		<div class="contentsWrap">
			<div class="profile_contents contents">
				<div class="profile_header">
					<div th:replace="fragments.html :: profile-info"></div>
					<div class="profileMenu contentMenu">
						<div class="profileMenu_container">
							<div
								th:replace="fragments.html :: profile-menu(activeMenu='recipe')"></div>
						</div>
					</div>
				</div>

				<div class="profile_content">
					<div class="profile_content_inner">
						<div class="created_counter">
							<span th:text="|${recipeList.size()}개의 레시피가 있습니다.|">?개의
								레시피가 있습니다.</span>
						</div>
						<div class="created_list">
							<div class="recipe_item_wrap"
								th:if="${!#lists.isEmpty(recipeList)}"
								th:each="recipe : ${recipeList}">
								<div class="recipe_item">
									<a class="recipe_card" th:href="@{'/recipe/' + ${recipe.path}}">
										<div class="recipe_card_img_box">
											<div class="recipe_card_img">
												<img th:src="${recipe.foodImg}" th:alt="${recipe.title}" />
											</div>
										</div>
										<div class="recipe_card_info_box">
											<dl>
												<dt th:text="${recipe.title}">김치볶음밥</dt>
												<dd class="writer" th:text="${recipe.writer?.nickname}">
													<span>김덕배</span>
												</dd>
												<dd class="card_sub_info">
													<span>좋아요</span> <span>조회수</span>
												</dd>
											</dl>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 푸터 영역 -->

				<footer th:replace="fragments.html :: footer"></footer>

			</div>
		</div>
	</div>

</body>
</html>
