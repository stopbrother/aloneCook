<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<link rel="stylesheet" href="/css/login.css" />

<body>
	<div id="wrap">
		<section class="head">
			<a href="#" th:href="@{/}">
				<img src="images/login/logo_logo.png" />
			</a>
		</section>
		<div class="login">
			<div class="login_container">
				<h2 class="login_title">로그인</h2>
				<div class="login_inner">
					<form class="login_form needs-validation" action="#" th:action="@{/login}"
						method="post" novalidate>
						<div class="form_content">							
							<div class="input_title">이메일</div>							
							<input type="email" id="email" name="username" class="form-control" placeholder="이메일" aria-describedby="emailHelp" required>
							<small id="emailHelp" class="form-text">
                        		가입할 때 사용한 이메일을 입력하세요.
                    		</small>
                    		<small class="invalid-feedback">이메일을 입력하세요.</small>
						</div>
						<div class="form_content">
							<div class="input_title">비밀번호</div>	
							<input type="password" id="password" class="form-control" name="password" placeholder="비밀번호"
								aria-describedby="passwordHelp" required>
							<small id="passwordHelp" class="form-text">
                        		가입할 때 사용한 비밀번호를 입력하세요.
                    		</small>
							<small class="invalid-feedback">비밀번호를 입력하세요.</small>
						</div>
						<div th:if="${param.error}" class="login-error">
							이메일 또는 비밀번호가 정확하지 않습니다.
						</div>
						
						<div class="form-group form-check">
                    		<input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                    		<label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">자동 로그인</label>
                		</div>
						
						<button type="submit" class="login_btn">로그인</button>
						<hr width="100%" color="#3399cc">
						<div class="join_btn">
							나혼자요리 회원이 아니신가요? <a href="#" th:href="@{/join}">회원가입</a>
						</div>
						<div class="password_find">
							비밀번호를 잊으셨나요? <a href="#">비밀번호 찾기</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
