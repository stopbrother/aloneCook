<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<link rel="stylesheet" href="/css/recipe_write.css" />

<body>
   <div id="wrap">
    <!--gnb 영역 -->
        <header>
            <div th:replace="fragments.html :: navi(activeMenu = 'recipe')"></div>
        </header>

    <!-- 컨텐츠 영역 -->    
    <div class="main">
        <div th:replace="fragments.html :: recipe-form (mode = 'edit', action = '/recipe/' + ${recipe.path} + '/edit')"></div>
    </div>

    <!-- 푸터 영역 -->

    <footer th:replace = "fragments.html :: footer"></footer>

    </div>
    
    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
    <script th:replace="fragments.html :: message"></script>
    
    
	<script th:replace="fragments.html :: img-upload"></script>
	<script th:replace="fragments.html :: ajax-csrf-header"></script>
    
</body>
</html>
