<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<link rel="stylesheet" href="/css/my-recipe.css" />
<body>
	<div id="wrap">
		<!--gnb 영역 -->
		<header>
			<div th:replace="fragments.html :: navi(activeMenu)"></div>
		</header>

		<!-- 컨텐츠 영역 -->
		<div class="contentsWrap">
			<div class="contents">
				<div
					th:replace="fragments.html :: myRecipe-menu(currentMenu='published')"></div>

				<div class="MyRecipe contentWrap">
					<div class="MyRecipe_list">
						<div class="MyRecipe_items">
							<div class="MyRecipe_item"
								th:if="${!#lists.isEmpty(recipeManager)}"
								th:each="recipe : ${recipeManager}">
								<div class="MyRecipe_item_container">
									<div class="MyRecipe_item_inner">
										<a class="MyRecipe_item_img_wrap"
											th:href="@{'/recipe/' + ${recipe.path}}"> <img
											class="MyRecipe_item_img" th:src="${recipe.foodImg}" />
										</a>
										<div class="MyRecipe_item_content">
											<div class="MyRecipe_item_content_container">
												<div class="MyRecipe_item_content_inner">
													<div class="MyRecipe_item_title">
														<a th:href="@{'/recipe/' + ${recipe.path}}"> <span
															th:text="${recipe.title}">제목</span>
														</a>
													</div>
													<div class="MyRecipe_item_desc">
														<span th:text="${recipe.foodIntro}">설명</span>
													</div>
													<div class="MyRecipe_item_date">
														<span class="create-day"
															th:text="${recipe.publishedDateTime}">날짜</span>
													</div>
												</div>
												<div class="MyRecipe_button">
													<a class="MyRecipe_btn manage"
														th:href="@{'/recipe/' + ${recipe.path} + '/edit'}">관리</a>
													<a class="MyRecipe_btn remove"
														th:href="@{'/recipe/' + ${recipe.path} + '/remove'}">삭제</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 푸터 영역 -->

		<footer th:replace="fragments.html :: footer"></footer>

	</div>

	<script th:replace="fragments.html :: date-time"></script>
</body>
</html>
