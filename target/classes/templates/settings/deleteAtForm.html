<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<link rel="stylesheet" href="/css/setting.css" />

<body>
	<div id="wrap">
		<!--gnb 영역 -->
		<header>
			<div th:replace="fragments.html :: navi(activeMenu)"></div>
		</header>

        <!-- 컨텐츠 영역 -->
        <main class="contentsWrap">
        <div class="settings contents">
            <div class="settings_header contentsHeader">
                <div class="pageTitle">
                    <span>회원탈퇴</span>
                </div>
            </div>
			
			<div class="alert alert-success" th:if="${message}" role="alert">
				<span th:text="${message}"></span>
			</div>

            <div class="content_wrap contentWrap">
                <div class="content">
					<form class="content needs-validation" action="#" th:action="@{/settings/deleteAt}" th:object="${deleteForm}" method="post" novalidate>
                    <div class="settings_item">
                        <div class="settings_item_title">
                            <p>본인인증</p>
                        </div>
                        <div class="settings_item_sub">      
                        	<div class="settings_item_input">
                        		<input type="email" th:value="${account.email}" class="form-control" disabled />
                        	</div>                  	
                        	<div class="settings_item_input passwordInput">                        		
                       			<input type="password" id="password" class="form-control" placeholder="비밀번호"
                        				th:field="*{password}" aria-describedby="passwordHelp" required min="8" max="50" />
                        		<small id="passwordHelp">현재 사용중인 비밀번호를 입력하세요.</small>
                            	<div class="invalid-feedback">비밀번호를 입력하세요.</div>
                            	<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        	</div>
                        </div>
                    </div>
                    <div class="settings_submit">
                        <button type="submit" class="submit_btn">
                            <span>회원탈퇴</span>
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </main>

        <!-- 푸터 영역 -->
        <footer th:replace="fragments.html :: footer"></footer>

    </div>
    
    
      
    <script type="application/javascript">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                    	alert("회원탈퇴 되었습니다.");
                    }
                    form.classList.add('form-warning');
                }, false)
            })
        }, false)
    }())
</script>

</body>
</html>
