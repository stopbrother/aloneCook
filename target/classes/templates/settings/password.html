<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<link rel="stylesheet" href="/css/setting.css" />

<body>
	<div id="wrap">
		<!--gnb 영역 -->
		<header>
			<div th:replace="fragments.html :: navi(activeMenu)"></div>
		</header>

        <!-- 컨텐츠 영역 -->
        <main id="main">
        <div class="settings">
            <div class="settings_header">
                <div class="page_title">
                    <span>설정</span>
                </div>
                <div class="settings_menu">
                    <div class="settings_menu_container">
                        <div th:replace="fragments.html :: settings-menu(activeMenu='password')"></div>
                    </div>
                </div>
            </div>


            <div class="contents_wrap">
                <form class="contents needs-validation" action="#" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="settings_item">
                        <div class="settings_item_title">
                            <p>이메일</p>
                        </div>
                        <div class="profile_edit">
                            <div class="profile_img_box">
                                <div class="profile_img">
                                    <img th:if="${!#strings.isEmpty(account.profileImg)}" th:src="${account.profileImg}" class="profile_img" />
										<img th:if="${#strings.isEmpty(account.profileImg)}" src="/images/profile.svg" class="profile_img" width="100%" height="100%" />
                                </div>
                            </div>
                            <div class="profile_name">
                                <h1 th:text="${account.email}" class="email">test@naver.com</h1>                            
                            </div>
                        </div>
                    </div>

                    <div class="settings_item">
                        <div class="settings_item_title">
                            <p>비밀번호</p>
                        </div>
                        <div class="password">
                            <label class="password_title">새 비밀번호</label>
                            <div class="settings_item_input">
                                <input type="password" id="newPassword" placeholder="새 비밀번호"
                                		th:field="*{newPassword}" required min="8" max="50">                                
                            </div>
                            <div class="form-feedback">새 비밀번호를 입력하세요.</div>
                            
                            <div class="settings_item_input">
                                <input type="password" id="newPasswordCheck" placeholder="새 비밀번호 확인"
                                		th:field="*{newPasswordCheck}" required min="8" max="50">                                
                            </div>
                            <div class="form-feedback">새 비밀번호를 입력하세요.</div>
                            
                        </div>
                    </div>
                    <div class="settings_submit">
                        <button type="submit" class="submit_btn">
                            <span>저장</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </main>

        <!-- 푸터 영역 -->

        <footer>
            <div class="footer">
                <div class="footer_left">
                    <div class="footer_left_top">
                        <span class="footer_logo">
                            <a href="#"><img></a>
                        </span>
                    </div>
                    <div class="footer_left_info">
                        <div class="footer_info">
                            <span>나 혼자 요리｜</span>
                            <span>대표자 : 정지형｜</span>
                            <span>T : 010-3744-9840</span>
                            <br>
                            <span>E : stopbro0323@naver.com｜</span>
                            <span>주소 : 인천 동구 송림동 122-1 인천재능대학교 IT관 3층</span>
                            <br>
                            <span>서비스 이용문의 : 010-4266-7582 (평일 10:00 ~ 18:00)</span>                                             
                        </div>
                        &copy;ACOOK. All Rights Reserved.   
                    </div>
                </div>
                <div class="footer_right">
                    <a href="#"><i class="instagram"></i></a>
                    <a href="#"><i class="facebook"></i></a>
                    <a href="#"><i class="youtube"></i></a>
                </div>
            </div>      
        </footer>

    </div>
    
    <script type="application/javascript">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('form-warning')
                }, false)
            })
        }, false)
    }())
</script>
</body>
</html>
